<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Conversion From Meters To Yards</title>
</head>

<body>
<form id="fishWeight" action="">
<fieldset>
	<legend>Conversion From Meters To Yards</legend>
	<p>
		<label for="meters">Meters (yrds)</label>
		<input id="meters" name="meters" type="number/text" />
	</p>
	<p>
		<input type="submit" value="Calculate" />
		or
		<input type="reset" value="Reset" />
	</p>
	<p>
		<label for="yards">Yards</label>
		<input id="yards" name="yards" type="number" />
	</p>
</fieldset>
</form>

<script>
(function () {
	function calculateFishWeight(meters) {
		meters = parseFloat(meters);
		return (meters * 1.0936);
	}

	var fishWeight = document.getElementById("fishWeight");
	if (fishWeight) {
		fishWeight.onsubmit = function () {
			this.yards.value = calculateFishWeight(this.meters.value);
			return false;
		};
	}
}());
</script>
</body>
</html>
