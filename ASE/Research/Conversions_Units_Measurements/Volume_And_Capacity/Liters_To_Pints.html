<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Conversion From Liters To Pints</title>
</head>

<body>
<form id="fishWeight" action="">
<fieldset>
	<legend>Conversion From Liters To Pints</legend>
	<p>
		<label for="liters">Liters (in)</label>
		<input id="liters" name="liters" type="number/text" />
	</p>
	<p>
		<input type="submit" value="Calculate" />
		or
		<input type="reset" value="Reset" />
	</p>
	<p>
		<label for="pints">Pintss</label>
		<input id="pints" name="pints" type="number" />
	</p>
</fieldset>
</form>

<script>
(function () {
	function calculateFishWeight(liters) {
		liters = parseFloat(liters);
		return (liters * 2.1134);
	}

	var fishWeight = document.getElementById("fishWeight");
	if (fishWeight) {
		fishWeight.onsubmit = function () {
			this.pints.value = calculateFishWeight(this.liters.value);
			return false;
		};
	}
}());
</script>
</body>
</html>
