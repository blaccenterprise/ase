<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Conversion From Gallons To Liters</title>
</head>

<body>
<form id="fishWeight" action="">
<fieldset>
	<legend>Conversion From Gallons To Liters</legend>
	<p>
		<label for="gallons">Gallons (Pt)</label>
		<input id="gallons" name="gallons" type="number/text" />
	</p>
	<p>
		<input type="submit" value="Calculate" />
		or
		<input type="reset" value="Reset" />
	</p>
	<p>
		<label for="liters">Literss</label>
		<input id="liters" name="liters" type="number" />
	</p>
</fieldset>
</form>

<script>
(function () {
	function calculateFishWeight(gallons) {
		gallons = parseFloat(gallons);
		return (gallons * 3.7853);
	}

	var fishWeight = document.getElementById("fishWeight");
	if (fishWeight) {
		fishWeight.onsubmit = function () {
			this.liters.value = calculateFishWeight(this.gallons.value);
			return false;
		};
	}
}());
</script>
</body>
</html>
