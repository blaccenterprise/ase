<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Conversion From Pounds To Kilograms</title>
</head>

<body>
<form id="fishWeight" action="">
<fieldset>
	<legend>Conversion From Pounds To Kilograms</legend>
	<p>
		<label for="pounds">Pounds (in)</label>
		<input id="pounds" name="pounds" type="number/text" />
	</p>
	<p>
		<input type="submit" value="Calculate" />
		or
		<input type="reset" value="Reset" />
	</p>
	<p>
		<label for="Kilograms">Kilogramss</label>
		<input id="Kilograms" name="Kilograms" type="number" />
	</p>
</fieldset>
</form>

<script>
(function () {
	function calculateFishWeight(pounds) {
		pounds = parseFloat(pounds);
		return (pounds * 0.4536);
	}

	var fishWeight = document.getElementById("fishWeight");
	if (fishWeight) {
		fishWeight.onsubmit = function () {
			this.Kilograms.value = calculateFishWeight(this.pounds.value);
			return false;
		};
	}
}());
</script>
</body>
</html>
